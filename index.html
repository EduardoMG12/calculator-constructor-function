<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <main>
        <section class="section-calculator">
            <div class="ball"></div>
            <table class="container container-calculator">
                <tr>
                    <td colspan="4"><input type="text" class="display" disabled></td>
                </tr>
                <tr>
                    <td><button class="btn-calculator btn-clear">C</button></td>
                    <td><button class="btn-calculator btn-num">(</button></td>
                    <td><button class="btn-calculator btn-num">)</button></td>
                    <td><button class="btn-calculator btn-num">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn-calculator btn-num">7</button></td>
                    <td><button class="btn-calculator btn-num">8</button></td>
                    <td><button class="btn-calculator btn-num">9</button></td>
                    <td><button class="btn-calculator btn-num">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn-calculator btn-num">4</button></td>
                    <td><button class="btn-calculator btn-num">5</button></td>
                    <td><button class="btn-calculator btn-num">6</button></td>
                    <td><button class="btn-calculator btn-num">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-calculator btn-num">1</button></td>
                    <td><button class="btn-calculator btn-num">2</button></td>
                    <td><button class="btn-calculator btn-num">3</button></td>
                    <td><button class="btn-calculator btn-num">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-calculator btn-num">.</button></td>
                    <td><button class="btn-calculator btn-num">0</button></td>
                    <td><button class="btn-calculator btn-del">&laquo;</button></td>
                    <td><button class="btn-calculator btn-eq">=</button></td>
                </tr>
            </table>
        </section>
    </main>
</body>

</html>
